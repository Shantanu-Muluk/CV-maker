<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="page1.css">
</head>
<body>
  <div class="form-container">
    <a href="landingpage.html" class="go-back">← Go Back</a>
    <h1>What’s the best way for employers to contact you?</h1>
    <p>We suggest including an email and phone number.</p>

    <form class="contact-form">
      <div class="upload-photo">
        <div class="photo-container">
          <img src="default-avatar.png" alt="Default Avatar" class="photo-preview" />
        </div>
        <label for="photo-upload" class="upload-label">Upload Photo</label>
        <input type="file" id="photo-upload" class="upload-input" accept="image/*" />
      </div>

      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="e.g. Saanvi" required />
      </div>

      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" placeholder="e.g. Patel" required />
      </div>

      <div class="form-group">
        <label for="profession">Profession</label>
        <input type="text" id="profession" placeholder="e.g. Software Engineer" />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="e.g. New Delhi" />
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" placeholder="e.g. India" />
      </div>

      <div class="form-group">
        <label for="pin-code">PIN Code</label>
        <input type="text" id="pin-code" placeholder="e.g. 110034" />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="e.g. +91 22 1234 5677" />
      </div>

      <div class="form-group">
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" placeholder="e.g. saanvipatel@sample.in" required />
      </div>

      <div class="additional-info">
        <label>Add additional information to your resume (optional):</label>
        <button type="button">LinkedIn +</button>
        <button type="button">InstaGram +</button>
        <button id="education"><a href="page3.html">Next: Education</a></button>
      </div>

    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
