<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="page1.css">
</head>
<body>
  <div class="form-container">
    <a href="page2.html" class="go-back">‚Üê Go Back</a>
    <h1>Tell us about your education</h1>
    <p>Enter your education experience so far, even if you are a current student or did not graduate.</p>

    <form class="contact-form">
    
      <div class="form-group">
        <label for="s-name">School Name</label>
        <input type="text" id="s-name" placeholder="e.g. Delhi University" required />
      </div>

      <div class="form-group">
        <label for="s-location">School Location</label>
        <input type="text" id="s-location" placeholder="e.g. Delhi, India" required />
      </div>

      <div class="form-group">
        <label for="degree">Degree</label>
        <input type="text" id="degree" placeholder="e.g. Software Engineer" />
      </div>

      <div class="form-group">
        <label for="study">Feild of Study</label>
        <input type="text" id="study" placeholder="e.g. India" />
      </div>

      <div class="form-group">
        <label for="pin-code">Graduation Date (or expected Graduation Date)</label>
        <input type="text" id="pin-code" placeholder="e.g. 110034" /><br><br>
        <input type="tel" id="phone" placeholder="e.g. +91 22 1234 5677" />
      </div>

      <div class="additional-info">
        <button id="education"><a href="page4.html">Next</a></button>
      </div>

    </form>
  </div>
</body>
</html>
