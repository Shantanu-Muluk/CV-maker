<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills and Summary</title>
  <link rel="stylesheet" href="/css files/page4.css">
</head>

<body>
    <div class="form-container">
        <a href="page3.html" class="go-back">‚Üê Go Back</a>
        <h1>Tell us about your skills</h1>
        <form id="form">
          <div class="form-row">
            <div class="form-group">
              <label for="skill-1">Skill 1</label>
              <input type="text" id="skill-1" name="skill_1" placeholder="e.g. JavaScript">
              <label for="desc-1">Description</label>
              <input type="text" id="desc-1" name="desc_1" placeholder="Describe your experience with this skill">
            </div>
            <div class="form-group">
              <label for="skill-2">Skill 2</label>
              <input type="text" id="skill-2" name="skill_2" placeholder="e.g. HTML">
              <label for="desc-2">Description</label>
              <input type="text" id="desc-2" name="desc_2" placeholder="Describe your experience with this skill">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="skill-3">Skill 3</label>
              <input type="text" id="skill-3" name="skill_3" placeholder="e.g. CSS">
              <label for="desc-3">Description</label>
              <input type="text" id="desc-3" name="desc_3" placeholder="Describe your experience with this skill">
            </div>
            <div class="form-group">
              <label for="skill-4">Skill 4</label>
              <input type="text" id="skill-4" name="skill_4" placeholder="e.g. React">
              <label for="desc-4">Description</label>
              <input type="text" id="desc-4" name="desc_4" placeholder="Describe your experience with this skill">
            </div>
          </div>
          <div class="form-group">
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" rows="4" placeholder="Write a brief summary about yourself..."></textarea>
          </div>
          <div class="additional-info">
            <button type="submit" id="saveAndNext">Next</button>
          </div>
        </form>
    </div>

    <script src="/js Files/page2.js"></script>

</body>

</html>
