<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="resume.css">
</head>

<body>
  <div class="resume-container">
    <header>
      <div class="profile-pic">
        <img id="profile-pic" src="default-avatar.png" alt="Profile Picture">
      </div>
      <div class="personal-info">
        <h1 id="full-name"></h1>
        <p id="profession-location"></p>
        <p id="contact-info"></p>
        <p id="address"></p>
      </div>
    </header>

    <section class="summary">
      <h2>Summary</h2>
      <p id="summary-text"></p>
    </section>

    <section class="skills">
      <h2>Skills</h2>
      <ul id="skills-list">
        <li> <span></span></li>
        <li><span></span></li>
        <li> <span></span></li>
        <li> <span></span></li>
      </ul>
    </section>

    <section class="education">
      <h2>Education</h2>
      <p id="education-details"></p>
    </section>

    <section class="experience">
      <h2>Experience</h2>
      <p id="experience-details"></p>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </div>

  <!-- Link to JS file to fetch data -->
  <script src="page1.js"></script>
</body>

</html>
